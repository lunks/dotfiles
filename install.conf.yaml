- defaults:
    link:
      relink: true
      create: true

- link:
    ~/.dotfiles: ''
    ~/.config/kitty: kitty
    ~/.config/powerline: powerline
    ~/.tmux.conf: tmux/tmux.conf
    ~/.config/nvim: nvim
    ~/.config/bat: bat
    ~/.zshrc: zshrc
    ~/.zshrc.linux: zshrc.linux
    ~/.zshrc.darwin: zshrc.darwin
    ~/.vim: nvim # for easier access
    ~/.gitconfig: git/config
    ~/.gitignore: git/ignore

- shell:
  - bash install.linux
  - bash install.darwin

- asdf:
  - plugin: nodejs
    versions:
      - 20.12.2
  - plugin: ruby
  - plugin: elixir

- pipx:
    file: python/python3.txt
    binary: /usr/local/bin/pipx

- shell:
  - tic tmux/tmux-256color.terminfo
  - mkdir -p ~/code
  - tmux/install-tmux-plugin.sh
  - bat cache -b
