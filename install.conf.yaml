- defaults:
    link:
      relink: true
      create: true

- link:
    ~/.dotfiles: ''
    ~/.config/kitty: kitty
    ~/.config/powerline: powerline
    ~/.tmux.conf: tmux/tmux.conf
    ~/.config/nvim: nvim
    ~/.config/bat: bat
    ~/.zshrc: zshrc
    ~/.zshrc.linux: zshrc.linux
    ~/.zshrc.darwin: zshrc.darwin
    ~/.vim: nvim # for easier access
    ~/.gitconfig: git/config
    ~/.gitignore: git/ignore

- shell:
  - bash install.linux
  - bash install.darwin
  - bash install.asdf
  - bash install.powerline
  - bash install.post
